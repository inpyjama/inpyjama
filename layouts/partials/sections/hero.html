<section class="section hero">
  <div class="container">
    <div class="row flex-column flex-xl-row-reverse">
      <div class="col-12 col-xl-6 d-flex flex-column justify-content-center hero-image">
        {{ partial "utilities/image-fluid" "images/hero-image.png" }}
      </div>
      <div class="col-12 col-xl-6 d-flex flex-column justify-content-center">
        {{ with .content.title }}
          <h3 class="hero-title fw-bold display-1 text-primary text-center text-xl-start"> ‚ùØ <span id="element"></span></h3>
        {{ end }}

        {{ with .content.text }}
          <p class="text-center text-black-61 text-xl-start">{{ . | markdownify }}</p>
        {{ end }}

        {{ with . }}
          {{ partial "utilities/mails-form.html" . }}
        {{ end }}
      </div>
    </div>
  </div>
</section>

<!-- Load library from the CDN -->
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

<!-- Setup and start animation! -->
<script>
  var typed = new Typed('#element', {
    strings: ['Embedded Systems!',
              'the <span class="typed-bold">inPyjama</span> way...'],
    typeSpeed: 50,
    showCursor: true,
    cursorChar: "_"
  });
</script>

  .typed-bold {
    color: red;
  }
</style>
