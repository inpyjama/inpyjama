<section class="section cta py-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-6">
        {{ with .content.title }}
          <h3 class="fs-1 fw-bold text-center text-primary pb-3">{{ . }}</h3>
        {{ end }}
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-xl-6 text-center">
        <form method="post" action="https://sendfox.com/form/1drwn5/m7y4j8" class="sendfox-form" id="m7y4j8" data-async="true" data-recaptcha="true">
          <p>
            <label for="sendfox_form_name"></label><input type="text" id="sendfox_form_name" placeholder="First Name" name="first_name" required />
          </p>
          <p>
            <label for="sendfox_form_email"></label><input type="email" id="sendfox_form_email" placeholder="Email" name="email" required />
          </p>
          <!-- no botz please -->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="a_password" tabindex="-1" value="" autocomplete="off" /></div>
          <p><button class="btn btn-outline-primary px-4" type="submit">Subscribe<span class="ms-2">{{ partial "icons/arrow-right.html" }}</span></button></p>
          </form>
          <script src="https://cdn.sendfox.com/js/form.js" charset="utf-8"></script>
      </div>
    </div>
  </div>
</section>
